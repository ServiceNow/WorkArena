name: BrowserGym WorkArena Fast Tests

on:
  workflow_dispatch:          # allow manual trigger
  schedule:
    - cron: "0 3 * * *"       # daily at 03:00 UTC (adjust as needed)

jobs:
  browsergym-workarena-fast:
    runs-on: ubuntu-22.04

    defaults:
      run:
        shell: bash -l {0}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Pip install
        working-directory: ./dev
        run: pip install -r requirements.txt

      - name: Pip list
        run: pip list

      - name: Install Playwright
        run: playwright install chromium --with-deps

      - name: Run test_task_general.py
        run: pytest -n 5 --durations=10 --slowmo 1000 -v tests/test_task_general.py
